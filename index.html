<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>
    <h1>Konversi Suhu</h1>
    <form id="temperatureForm">
        <label for="celsiusInput">Suhu Celsius:</label>
        <input type="number" id="celsiusInput" required>
        <br>
        <button type="button" onclick="celToFa()"><i class="fas fa-exchange-alt"></i>Konversi</button>
        <button type="button" onclick="reset()"><i class="fas fa-undo"></i>Reset</button>
        <button type="button" onclick="revers()"><i class="fas fa-retweet"></i>Reverse</button>
      </form>
      <div id="hasilContainer">
        <label for="celsiusInput">Hasil Konversi</label>
        <p id="hasil"></p>
        <p id="explanation"></p>
        <p id="proses"></p>
      </div>

  
    <script src="assets/JS/scripts.js"></script>
</body>

</html>
